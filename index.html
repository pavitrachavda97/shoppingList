<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create your shopping list</h1>
	<input id="userInput" type="text" placeholder="Enter items">
	<button id="enter">Enter item</button>

	<ul id=myList>
		<li>Chocolate <button class="delete">Delete</button></li>
		<li>Notebook <button class="delete">Delete</button></li>
		<li>Pencil <button class="delete">Delete</button></li>
		<li>Pen <button class="delete">Delete</button></li>
		<li>Birthday cake <button class="delete">Delete</button></li>
		<li>Candles <button class="delete">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
